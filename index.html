<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Tab</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="wrapper">

        <h1 id="clock" class="time mb+ text-center mt">-:-</h1>

        <h2 class="chart-period mb text-center">
            Bitcoin price is <span id="price-now">...</span>.
        </h2>
        <!-- (<span class="positive">+5.42%</span> since yesterday). -->
        <p id="periods" class="text-center mb">
            <button data-period="ONE_HOUR" type="button" class="btn js-period">1H</button>
            <button data-period="ONE_DAY" type="button" class="btn js-period">1D</button>
            <button data-period="ONE_WEEK" type="button" class="btn js-period">1W</button>
            <button data-period="ONE_MONTH" type="button" class="btn js-period">1M</button>
            <button data-period="ONE_YEAR" type="button" class="btn js-period">1Y</button>
            <button data-period="ALL" type="button" class="btn js-period">ALL</button>
        </p>

        <div class="chart-container">
            <canvas id="chart" width="700" height="200" class="mb"></canvas>

            <div id="loader" class="loader">
                <div class="css-square square1"></div>
                <div class="css-square square2"></div>
                <div class="css-square square3"></div>
                <div class="css-square square4"></div>
                <div class="css-square square5"></div>
                <div class="css-square square6"></div>
                <div class="css-square square7"></div>
                <div class="css-square square8"></div>
            </div>

            <span id="message" class="message"></span>
        </div>

        <footer class="text-center mb">
            <p>
                <small>
                    Last updated a moment ago. Manage updates frequency.
                </small>
            </p>
        </footer>

    </div>


    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="node_modules/super-repo/lib/index.js"></script>

    <script src="js/browser-extension-api.js"></script>
    <script src="js/message.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/apiFakeAdapter.js"></script>
    <script src="js/apiCecoAdapter.js"></script>
    <script src="js/apiGoranAdapter.js"></script>
    <script src="js/api.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
