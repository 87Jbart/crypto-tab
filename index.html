<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Tab</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="wrapper center-block">

        <h1 class="time mb+ text-center">15:30</h1>

        <h2 class="chart-period mb text-center">
            Bitcoin price is $2,500 (<span class="positive">+5.87%</span> since yesterday).
        </h2>
        <p id="periods" class="text-center mb">
            <button data-period="ONE_HOUR" type="button" class="btn js-period">1H</button>
            <button data-period="ONE_DAY" type="button" class="btn js-period">1D</button>
            <button data-period="ONE_WEEK" type="button" class="btn js-period">1W</button>
            <button data-period="ONE_MONTH" type="button" class="btn js-period">1M</button>
            <button data-period="ONE_YEAR" type="button" class="btn js-period">1Y</button>
            <button data-period="ALL" type="button" class="btn js-period">ALL</button>
        </p>

        <canvas id="chart" height="100" class="mb"></canvas>

        <footer class="text-center">
            <p>
                <small>
                    Last updated a moment ago. Manage updates frequency.
                </small>
            </p>
        </footer>

    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
